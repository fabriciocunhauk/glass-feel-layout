<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glass Website</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main>
    <section class="glass">
      <div class="dashboard">
        <div class="user">
          <img class="image-size" src="./images/avatar.jpeg" alt="avatar">
          <h3>Fabricio cunha</h3>
          <p>Pro player</p>
        </div>
        <div class="links">
          <div class="link">
            <img src="./images/twitch.png" alt="twitch">
            <h2>Streams</h2>
          </div>
          <div class="link">
            <img src="./images/steam.png" alt="steam">
            <h2>Games</h2>
          </div>
          <div class="link">
            <img src="./images/upcoming.png" alt="upcoming">
            <h2>New</h2>
          </div>
          <div class="link">
            <img src="./images/library.png" alt="library">
            <h2>Library</h2>
          </div>
        </div>
        <div class="pro">
          <h2>Join Pro for free games.</h2>
          <img src="./images/controller.png" alt="controler-join">
        </div>
      </div>
      <div class="games">
        <div class="status">
          <h1>Active games</h1>
          <input type="text">
        </div>
        <div class="cards">
          <div class="card">
            <img src="./images/assassins.png" alt="">
            <div class="card-info">
              <h2>Assassins Creed Valhalla</h2>
              <p>PS5 Version</p>
              <div class="progress"></div>
            </div>
            <h2 class="porcentage">60%</h2>
          </div>
          <div class="card">
            <img src="./images/assassins.png" alt="">
            <div class="card-info">
              <h2>Assassins Creed Valhalla</h2>
              <p>PS5 Version</p>
              <div class="progress"></div>
            </div>
            <h2 class="porcentage">60%</h2>
          </div>
          <div class="card">
            <img src="./images/assassins.png" alt="">
            <div class="card-info">
              <h2>Assassins Creed Valhalla</h2>
              <p>PS5 Version</p>
              <div class="progress"></div>
            </div>
            <h2 class="porcentage">60%</h2>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div class="circle1"></div>
  <div class="circle2"></div>
</body>

</html>
